buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath group: 'org.junit.platform', name: 'junit-platform-gradle-plugin', version: 'latest.integration'
    }
}

plugins {
    id 'org.asciidoctor.gradle.asciidoctor' version '1.5.1'
    id 'org.asciidoctor.convert' version '1.5.2'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://mosher.mine.nu/maven'
    }
}

apply plugin: 'java'
apply plugin: 'org.junit.platform.gradle.plugin'

junitPlatform {
    filters {
        engines {
            include 'junit-jupiter'
        }
        includeClassNamePattern '.*'
    }
    enableStandardTestTask true
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: 'latest.integration'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: 'latest.integration'
}

apply plugin: 'org.asciidoctor.convert'

asciidoctor {
    attributes 'source-highlighter': 'coderay'
}

apply plugin: 'maven-publish'

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}

group = 'nu.mine.mosher.mopper'
version = '1.0.0-SNAPSHOT'
